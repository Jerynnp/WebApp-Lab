        for(i=1;i<=cards.length;i++){
            temp_Make=cards[i-1].Make
            if(temp_Make=='Toyota'){
                console.log("car"+i+" is a Toyota.")
            }else if(temp_Make=='Honda'){
                console.log("car"+i+" is a Honda.")
            }else{
                console.log('car'+i+' is from another manufacturer.')
            }

            temp_Year=cards[i-1].Year
            if(temp_Year>=2020){
                 console.log('car'+i+' is a recent model.')
             }else{
                console.log('car'+i+' is an older model.')
        }
    }
